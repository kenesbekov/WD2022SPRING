<h2>All models. Take your pick.</h2>
<ul>
    <li *ngFor="let category of categoryType; let i = index;">
        <button (click)="selectCategory(i)">
            {{category}}
        </button>
    </li>
</ul>

<app-product-item [showingCategory]=showingCategory></app-product-item>

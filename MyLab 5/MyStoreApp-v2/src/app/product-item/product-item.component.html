<div *ngFor="let product of products">
  <div class='item' *ngIf="!product.removed && product.categoryType == showingCategory">

    <img src="{{product.image}}" width="300px">
  
    <h3>
      <a
        [title]="product.name + ' details'"
        [routerLink]="['/products', product.id]">
        {{ product.name }}
      </a>
    </h3>
  
    <p *ngIf="product.description">
      Description: {{ product.description }}
    </p>
  
    <p>
        Rating: {{product.rating}} out of 5 stars
    </p>
    <button (click)="liked(product)">Like {{product.likes}}</button>
    <button (click)="remove(product)">Remove</button>
  
    <a href="https://telegram.me/share/url?url={{product.url}}">
      <button type="button" (click)="share()">
        Share
      </button>
    </a>
  
    <app-product-alerts
      [product]="product" 
      (notify)="onNotify()">
    </app-product-alerts>
  </div>
</div>

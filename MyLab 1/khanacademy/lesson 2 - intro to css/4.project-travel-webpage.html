<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Travel webpage</title>
        <style>
            body {
                color: white;
                background-color: rgb(0, 0, 0);
            }
            #about-switzerland {
                color: rgb(59, 255, 222);
            }
            .some-topic {
                color: rgb(255, 230, 0);
            }
        </style>
    </head>
    <body>
    
        <h1>Travel to Switzerland</h1>
        
        <h2>Places to go</h2>
        <ul>
            <li class="some-topic">First place</li>
            <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/space/planet.png" alt="great place with trees" width="123">
            <li>Another place</li>
            <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/space/star.png" alt="place that looks like star" width="100">
        </ul>

        <h2>Interesting facts</h2>
        <ol>
            <li class="some-topic">First fact</li>
            <li>Second fact</li>
            <li>Third fact</li>
        </ol>
        
        <h3>About</h3>
        <p id="about-switzerland">Well well... there is a lot to say</p>
        
        <h3>Great opportunity!</h3>
        <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/space/octopus.png" alt="make your dream come true!">
        <p id="opportunities">Buy one ticket and get another one for free</p>
        
    </body>
</html>
